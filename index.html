<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./img/2022-lotus-emira-101-1625280065.jpg"
            class="d-block w-100 h-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h5>The new Lotus Emira</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./img/2022-lotus-emira-104-1625280063.jpg"
            class="d-block w-100 h-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h5>3.5 L Supercharged V6</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./img/2022-lotus-emira-102-1625280066.jpg"
            class="d-block w-100 h-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h5>Rear Wheel Drive</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./img/2022-lotus-emira-107-1625280061.jpg"
            class="d-block w-100 h-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h5>Transverse Mid Engine</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./img/2022-lotus-emira-113-1625280069.jpg"
            class="d-block w-100 h-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <h5>Two Door Coupe</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
